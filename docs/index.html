<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Reversify</title>
</head>
<body>
  <div class="container">
    <h1>Reversify</h1>
    <p>Reversify takes your top artists on Spotify and displays them in order of reverse popularity, so that your artists are displayed from least amount of followers to most followers. Get your hipster cred in here.</p>
    <button class="btn btn-primary" id="btn-login">Connect to Spotify to Get Started</button>
    <div id="filter_by">
      Filter By:
      <button class="options" id="short_term">Last Month</button>
      <button class="options" id="medium_term">Last 6 Months</button>
      <button class="options" id="long_term">All Time</button>
    </div>
    <div id="results">
    </div>
  </div>
  <script id="result-template" type="text/x-handlebars-template">
    <h2>{{ resultTitle }}</h2>
    <h3>{{ resultTimeFrame }}</h3>
    <ul>
    {{#each items }}
      <li>
        <span class="artist">{{ this.name }}</span>
        <span class="followers">{{ this.followers.total }}</span>
      </li>
    {{/each}}
    </ul>
  </script>
  <script src="js/site.bundle.js"></script>
</body>
</html>
